<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="site-logo">
                <a href="###">
                    <img src="images/logo.webp" alt="#">
                    <p>WorkWise</p>
                </a>
            </div>
            <nav>
                <ul class="user-info">
                    <li>
                        <a href="###">
                            <img src="images/letter.svg" alt="#">
                        </a>
                    </li>
                    <li>
                        <a href="###">
                            <img src="images/heart.svg" alt="#">
                        </a>
                    </li>
                    <li>
                        <a href="###">
                            <img src="images/user.svg" alt="#">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="info-wrapper">
            <div class="search-bar">
                <form action="">
                    <input class="" type="text" placeholder="search">
                </form>
                <img class="loope" src="images/loop.svg" alt="">
                <img class="menu" src="images/menu.svg" alt="">
            </div>
            <div class="listener">
                <div class="choose-department">
                    <p>Talent</p>
                    <img src="images/arrow.svg" alt="">
                </div>
                <div class="hover">
                    <div class="hover-block-wrapper">
                        <img src="images/two-users.svg" alt="#">
                        <div>
                            <h6>Talent</h6>
                            <span>Hire professionals and agencies</span>
                        </div>
                    </div>
                    <div class="hover-block-wrapper">
                        <img src="images/list.svg" alt="#">
                        <div>
                            <h6>Projects</h6>
                            <span>Hire professionals and agencies</span>
                        </div>
                    </div>
                    <div class="hover-block-wrapper">
                        <img src="images/bag.svg" alt="#">
                        <div>
                            <h6>Jobs</h6>
                            <span>Hire professionals and agencies</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
